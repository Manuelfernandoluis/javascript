<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
<h1> Nacionalidade</h1>
<p>1-Arroz</p>
<p>2-Fuba</p>
<p>3-Massa</p>
<p>4-Sopa</p>
<p>5-Feijão</p>
<p>6-Caveneno</p>
<p>7-Pão</p>
 
<script>
   
   /* ---------  Condições Multiplas  ----------------*/
  var comida=10

 switch(comida){
    case 1: 
        document.write('Ja iremos tratar do seu Arroz ')
        break
            case  2:
                document.write('Traremos funs de milho ')
                break
                    case 3:
                        document.write('Vamos fazer massa com feijão da tia felicidade ')
                        break
                            case  4:
                                document.write('Vamos trazer sopa da tia Rosa')
                                break
                                    case  5:
                                        document.write('Vamos trazer o feijão do jantar ')
                                        break
                                            case 6:
                                                document.write('Hoje o matabicho é caveneno com pão da tia Mena')
                                                break
                                                    case  7:
                                                        document.write('Hoje a comida é chá dos mortos com pão da estalagem')
                                                        break
                                                        default:
                                                            document.write('Infelizmente não temos esta comida no nosso restaurante ')
                                                            break
 }
 
</script>
</body>
</html>
