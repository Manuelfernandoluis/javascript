<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora de Luís</title>
<style>
    body{
        font: 20pt arial;
        background-color: black;
        color: white;
    }

    input{
        font: normal 20pt arial;
        width: 100px;
        border-radius: 10px;
    }
</style>

</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1">
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="somar" onclick="somar()" id="somar">
    <div id="res">Resposta</div>

<script>
    function somar(){
        var n1=window.document.getElementById('textn1')
        var n2=window.document.getElementById('textn2')
        var res=window.document.getElementById('res')

        var n1=Number(n1.value)
        var n2=Number(n2.value)
        var s=n1+n2

        res.innerHTML=`A operação entre ${n1} e ${n2} é : ${s}`
        var somar=window.document.getElementById('somar')
        somar.style.background='red'
    }
</script>

</body>
</html>
