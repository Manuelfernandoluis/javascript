<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inciando o DOM</title>

<style>
div#area{
    font: normal 20pt arial;
    background-color: green;
    color: white;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
}

</style>

</head>
<body>

   <div id="area"  >
    Interaja....
   </div> 

   <script>

var area=window.document.getElementById('area'); // Os conchetes devem ser usados quando os elementos estão plural, e agora aplicamos evento de entrada que é onmouseenter
area.addEventListener('click',clicar); //Vai prestar atenção para o evento clicar
area.addEventListener('mouseenter',entrar); // Vai fazer com que ele entre
area.addEventListener('mouseout', sair)

function clicar(){
//Tudo que tiver dentro de parenteses ele só vai acontecer quando eu clicar 
//Por exemplo nós queremos mudar o nosso conteudo, vamos selecionar com o dom o seu ID

area.innerText='Clicou'
area.style.background='red'
}

function entrar() {
     
    area.innerText='Entrou'
    area.style.background='yellow'
}

function sair(){
    area.innerText='Saiu'
    area.style.background='orange'
}

   </script>
</body>
</html>
