<head>

    <title>Cidadania</title>
</head>
<body>
    
<h1>Nacionalidade :</h1>
<input type="text" name="inacionalidade" id="pais" >
<input type="button" onclick="clicar()" value="entrar">
<div id="res">
    res:
</div>
    

<script>
function clicar(){
    var pais=window.document.getElementById('pais')
var res=window.document.getElementById('res')
    if(pais==='Angola' || pais===z'angola'){
        res.innerHTML='Você é Angolano, seja bem vindo(a) ao nosso país'
    }else{
        res.innerHTML='Você é estrangeiro por favor retira-se, caso ao contrário será preso.'
    }
}

</script>
